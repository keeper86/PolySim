<h1 id="softwareengineering-for-physicists">Softwareengineering for Physicists</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2 id="idea">Idea</h2>
<p>Working on a <strong>realistic-ish</strong> project</p>
<p>Encounter irreducible <strong>complexity</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2 id="polysim">PolySim</h2>
<p>Provenance tracking for scientific simulations</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1 id="course-idea---two-parts">Course idea - two parts</h1>
<p>build something useful - learn how to organize</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<p>FAIR Principles + Provenance @alfiyabegum111-bot -<br />
Basically the motivation for the project. A real issue in scientific computing.</p>
<p>Content:<br />
- Introduction to FAIR principles<br />
- Importance of data provenance in scientific simulations<br />
- Tracking data provenance in simulations<br />
- Benefits of FAIR and provenance for researchers</p>
<p>Here we can make the point why centralized storage and management of provenance data is important</p>
<p>-&gt; web platform</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1 id="overview">overview</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<p>Modern software engineering practices</p>
<ul>
<li>Version Control with Git and GitHub</li>
<li>Agile Methodologies (Scrum/Kanban)</li>
<li>Code Reviews and Collaboration</li>
<li>Continuous Integration/Continuous Deployment (CI/CD)</li>
<li>Testing and Quality Assurance</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2 id="what-does-agile-mean">What does AGILE mean?</h2>
<p>Agile is <strong>not a process or a tool</strong>.<br />
It is a <strong>mindset</strong> for dealing with uncertainty in software development.</p>
<p>At its core (Agile Manifesto, 2001):</p>
<blockquote>
<p>“Responding to change over following a plan.”</p>
</blockquote>
<p><strong>In practice, Agile means:</strong></p>
<ul>
<li>We expect requirements to change.</li>
<li>We learn by building small increments and getting feedback.</li>
<li>We optimize for people and collaboration, not rigid processes.</li>
</ul>
<p>Agile exists because <strong>software development is complex, not predictable</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2 id="what-are-scrum-and-kanban-rough-outline">What are Scrum and Kanban? (rough outline)</h2>
<h3 id="scrum--structure-for-learning">Scrum — Structure for Learning</h3>
<p>Scrum is a <strong>framework</strong> that adds rhythm and roles to Agile work.</p>
<ul>
<li>Time-boxed iterations (<strong>Sprints</strong>)</li>
<li>Defined roles (Product Owner, Scrum Master, Developers)</li>
<li>Regular feedback loops:
<ul>
<li>Planning and refining</li>
<li>Daily</li>
<li>Review</li>
<li>Retrospective</li>
</ul>
</li>
</ul>
<p><strong>Purpose of Scrum:</strong><br />
Create alignment, transparency, and frequent opportunities to inspect &amp; adapt.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h3 id="kanban--flow-for-work">Kanban — Flow for Work</h3>
<p>Kanban focuses on <strong>how work flows through the system</strong>.</p>
<ul>
<li>Visual board (To Do → In Progress → Done)</li>
<li>Pull principle (no pushing work onto people)</li>
<li>WIP limits (limit parallel work)</li>
<li>Continuous delivery instead of fixed iterations</li>
</ul>
<p><strong>Purpose of Kanban:</strong><br />
Optimize flow, reduce bottlenecks, and make work visible.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h3 id="key-difference-very-short">Key Difference (very short)</h3>
<ul>
<li><strong>Scrum:</strong> Time-based, structured learning cycles</li>
<li><strong>Kanban:</strong> Flow-based, continuous work system</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="why-do-we-do-this">Why do we do this?</h2>
<h3 id="1-managing-large-work-packages">1. Managing Large Work Packages</h3>
<ul>
<li>Big software problems cannot be fully specified upfront.</li>
<li>Agile breaks work into <strong>small, inspectable increments</strong>.</li>
<li>This reduces risk and wasted effort.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h3 id="2-team-coordination">2. Team Coordination</h3>
<ul>
<li>Software work is highly interdependent.</li>
<li>Agile replaces top-down task assignment with <strong>shared visibility</strong>.</li>
<li>Teams coordinate via:
<ul>
<li>Boards</li>
<li>&quot;Daily&quot; syncs</li>
<li>Clear ownership</li>
</ul>
</li>
</ul>
<p>This enables <strong>self-organization</strong> instead of micromanagement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h3 id="3-fighting-complexity">3. Fighting Complexity</h3>
<p>Software systems are:</p>
<ul>
<li>Non-linear</li>
<li>Uncertain</li>
<li>Constantly changing</li>
</ul>
<p>Agile embraces this by:</p>
<ul>
<li>Short feedback loops</li>
<li>Continuous adaptation</li>
<li>Empirical decision-making</li>
</ul>
<p>Instead of pretending we can plan everything, we <strong>adapt as we learn</strong>.</p>
<h2 id="flexibility-and-adaptability">Flexibility and adaptability</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="how-did-this-pan-out-for-us">How did this pan out for us?</h2>
<h3 id="retrospective-%E2%86%92-self-organization-%E2%86%92-adaptation">Retrospective → Self-Organization → Adaptation</h3>
<ol>
<li>
<p><strong>We started with Scrum</strong></p>
<ul>
<li>Fixed sprints</li>
<li>Planned commitments</li>
</ul>
</li>
<li>
<p><strong>Reality check</strong></p>
<ul>
<li>Unplanned work (bugs, urgent tasks)</li>
<li>Time constraints because of other courses</li>
<li>No 'full time' job<br />
→ hard to finish assigned tickets in given time frames</li>
</ul>
</li>
<li>
<p><strong>Retrospective insight</strong></p>
<ul>
<li>The problem was not necessarily discipline</li>
<li>The problem was <strong>mismatch between process and reality</strong></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h3 id="our-adaptation-scrumban">Our Adaptation: Scrumban</h3>
<p>We combined the strengths of both approaches:</p>
<ul>
<li>
<p>From <strong>Scrum</strong>:</p>
<ul>
<li>&quot;Daily&quot; syncs</li>
<li>Retrospectives</li>
<li>Shared responsibility</li>
</ul>
</li>
<li>
<p>From <strong>Kanban</strong>:</p>
<ul>
<li>continouos refinement of new tickets</li>
<li>Pull-based work</li>
<li>Continuous flow</li>
<li>Flexible prioritization</li>
</ul>
</li>
</ul>
<p>This allowed us to stay aligned <strong>without artificial constraints</strong>.</p>
</section>

<h2 id="why-keycloak">Why Keycloak?</h2>
<ul>
<li><strong>Security is complex:</strong> Building a custom login system is risky and hard to get right.</li>
<li><strong>Trusted by Enterprises:</strong> Used by major institutions like <strong>CERN</strong> and the <strong>Bundesagentur für Arbeit</strong>.</li>
<li><strong>Auth Layer:</strong> It acts as a dedicated security guard, keeping authentication separate from our simulation logic.</li>
<li><strong>Open Source:</strong> A transparent, community-driven solution that we can fully control.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2 id="setting-up-keycloak-with-nextjs">Setting up Keycloak with Next.js</h2>
<ul>

<li><strong>The Flow:</strong> Users are redirected to Keycloak for login and return to PolySim with a secure token (JWT).</li>
</ul>

<h1 id="personal-access-tokens-pats">Personal Access Tokens (PATs)</h1>
<h2 id="what-are-personal-access-tokens-pats">What are Personal Access Tokens (PATs)?</h2>
<p>A <strong>Personal Access Token (PAT)</strong> is a long-lived, opaque authentication token used to authenticate API requests on behalf of a user or service.<br />
PATs serve as an alternative to username/password authentication, particularly for programmatic access, automation, and backend-to-backend communication.</p>
<p>A PAT typically:</p>
<ul>
<li>Is generated by the backend</li>
<li>Is shown to the user <strong>once</strong></li>
<li>Is stored <strong>hashed</strong> on the server</li>
<li>Is sent with each request via an <code>Authorization</code> header</li>
<li>Carries scoped permissions and optional expiration metadata</li>
</ul>
<p>In practice, a PAT acts as a <strong>revocable, least-privileged credential</strong> tied to a specific user or service identity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h2 id="why-use-pats">Why Use PATs?</h2>
<p>PATs solve several common backend authentication problems:</p>
<h3 id="non-interactive-authentication">Non-interactive Authentication</h3>
<p>Automated systems (CI/CD pipelines, background jobs, scripts) cannot perform interactive logins.<br />
PATs enable secure authentication without user presence.</p>
<h3 id="least-privilege-access">Least-Privilege Access</h3>
<p>Unlike passwords, PATs can be scoped:</p>
<ul>
<li>Read-only</li>
<li>Write access</li>
<li>Resource-specific permissions</li>
</ul>
<p>This minimizes blast radius in case of leakage.</p>
<h3 id="safe-revocation-and-rotation">Safe Revocation and Rotation</h3>
<p>PATs can be individually:</p>
<ul>
<li>Revoked - even by the user themself, giving them more power over their own security</li>
<li>Expired - so the</li>
<li>Rotated</li>
</ul>
<p>Compromising a PAT does not require resetting the user’s primary credentials.</p>
<h3 id="auditing-and-observability">Auditing and Observability</h3>
<p>Each PAT can be tracked independently:</p>
<ul>
<li>Creation time</li>
<li>Last usage</li>
<li>Owning user or service</li>
<li>Associated permissions</li>
</ul>
<p>This allows fine-grained security auditing.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h2 id="typical-pat-architecture">Typical PAT Architecture</h2>
<p>Typically, a PAT system is setup as follows</p>
<ol>
<li>
<p><strong>Token Generation</strong></p>
<ul>
<li>Cryptographically secure random token</li>
<li>High entropy, in our case, 256 bits</li>
</ul>
</li>
<li>
<p><strong>Secure Storage</strong></p>
<ul>
<li>Store only a hash of the token</li>
<li>Never store plaintext tokens!</li>
<li>Even the client is only shown the token once and then never again for more security.</li>
</ul>
</li>
<li>
<p><strong>Request Authentication</strong></p>
<ul>
<li>Client sends PAT</li>
<li>Backend hashes incoming token and compares</li>
<li>Permissions and expiration are validated</li>
</ul>
</li>
<li>
<p><strong>Context Injection (tRPC-compatible)</strong></p>
<ul>
<li>Once validated, the token resolves to a user</li>
<li>Identity is injected into the request context</li>
<li>Downstream procedures rely on the context, not the token itself</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const userId = getUserIdFromContext(ctx);
</code></pre>
</li>
<li>
<p><strong>Additional Security Considerations</strong></p>
<ul>
<li>Tokens are hashed using a strong, slow hash function (e.g. Argon2, bcrypt)</li>
<li>Additionally, a server-side secret salt is applied during hashing using a hash function called HMAC (Hash based Message Authentication Code)</li>
<li>HMAC takes the token and server-side secret and essentially hashes it again</li>
<li>This server secret is stored only in backend configuration, i.e., the environment variables</li>
<li>It is never exposed to clients or stored in the database</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<p>overall the code looks like</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const token = crypto.randomBytes(64).toString('hex');
            const createHmac = crypto.createHmac('sha256', process.env.SUPER_SECRET_SERVER_PASSWORD || 'default_salt');
            const tokenWithSalt = createHmac.update(token).digest('hex');
            const hash = crypto.createHash('sha256').update(tokenWithSalt).digest('hex');
</code></pre>
</section>
