name: Build and Publish polytrace image to GHCR

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_run:
        workflows: ['Tracer CI']
        types:
            - completed
        branches: [main]

jobs:
    build-and-push-polytrace:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.CR_PAT }}

            - name: Extract metadata (tags, labels) for polytrace image
              id: meta-polytrace
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}-polytrace

            - name: Build and push polytrace image
              uses: docker/build-push-action@v6
              with:
                  context: tools/polytrace
                  file: tools/polytrace/Dockerfile
                  push: true
                  tags: ${{ steps.meta-polytrace.outputs.tags }}
                  labels: ${{ steps.meta-polytrace.outputs.labels }}

            - name: Logout from GitHub Container Registry
              run: docker logout ghcr.io
