name: Build and Publish Polysim to GHCR

on:
    push:
        branches: [main]
    workflow_run:
        workflows: ['Website CI']
        types:
            - completed
        branches: [main]

jobs:
    build-and-push:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.CR_PAT }}

            - name: Extract metadata (tags, labels) for app image
              id: meta-app
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}

            - name: Build and push app image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  target: production
                  push: true
                  tags: ${{ steps.meta-app.outputs.tags }}
                  labels: ${{ steps.meta-app.outputs.labels }}

            # Build and push migrator image
            - name: Extract metadata (tags, labels) for migrator image
              id: meta-migrator
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}-migrator

            - name: Build and push migrator image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: Dockerfile.migrator
                  push: true
                  tags: ${{ steps.meta-migrator.outputs.tags }}
                  labels: ${{ steps.meta-migrator.outputs.labels }}

            - name: Logout from GitHub Container Registry
              run: docker logout ghcr.io
