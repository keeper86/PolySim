services:
    caddy:
        image: caddy:alpine
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        environment:
            - CADDY_DOMAIN=${APP_DOMAIN}
        depends_on:
            - app

    app:
        env_file: .env
        image: ghcr.io/keeper86/polysim:main
        build:
            context: .
            dockerfile: Dockerfile
            target: production
        environment:
            DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
        depends_on:
            db:
                condition: service_healthy
            migrations:
                condition: service_completed_successfully
            keycloak:
                condition: service_healthy

    migrations:
        image: ghcr.io/keeper86/polysim-migrator:main
        build:
            context: .
            dockerfile: Dockerfile.migrator
        environment:
            DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
            NODE_ENV: production
        depends_on:
            db:
                condition: service_healthy
        restart: 'no'

    db:
        image: postgres:15-alpine
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
            interval: 10s
            timeout: 3s
            retries: 10
        command: postgres -c wal_level=logical

    realtime:
        image: supabase/realtime:v2.30.23
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_USER: ${POSTGRES_USER}
            DB_PASSWORD: ${POSTGRES_PASSWORD}
            DB_NAME: ${POSTGRES_DB}
            DB_SSL: 'false'
            PORT: 4000
            REPLICATION_MODE: RLS
            REPLICATION_POLL_INTERVAL: 100
            SECURE_CHANNELS: 'false'
            SLOT_NAME: supabase_realtime_rls
            TEMPORARY_SLOT: 'true'
        depends_on:
            db:
                condition: service_healthy

    keycloak:
        image: quay.io/keycloak/keycloak:26.3.4
        environment:
            KC_DB: postgres
            KC_DB_URL: jdbc:postgresql://keycloak-db:5433/keycloak
            KC_DB_USERNAME: keycloak
            KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
            KC_BOOTSTRAP_ADMIN_USERNAME: admin
            KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
            KC_HOSTNAME: ${KEYCLOAK_DOMAIN}
            KC_HTTP_ENABLED: true # Keycloak uses HTTP, Caddy handles HTTPS
            KC_HEALTH_ENABLED: true
            KC_PROXY_HEADERS: xforwarded
            KC_RUN_IN_CONTAINER: true
        depends_on:
            keycloak-db:
                condition: service_healthy
        volumes:
            - ./keycloak/themes:/opt/keycloak/themes
            - ./keycloak/data/import:/opt/keycloak/data/import/
        entrypoint: ['/opt/keycloak/data/import/docker-entrypoint.sh']
        healthcheck:
            test:
                [
                    'CMD-SHELL',
                    "exec 3<>/dev/tcp/127.0.0.1/9000; echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost:9000\\r\\nConnection: close\\r\\n\\r\\n' >&3; cat <&3 | grep -q '\"status\": \"UP\"' && exit 0 || exit 1",
                ]
            interval: 10s
            timeout: 3s
            retries: 10

    keycloak-db:
        image: postgres:15-alpine
        environment:
            POSTGRES_DB: keycloak
            POSTGRES_USER: keycloak
            POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
        volumes:
            - keycloak_db_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U keycloak -p 5433']
            interval: 10s
            timeout: 3s
            retries: 10
        command: postgres -p 5433

volumes:
    postgres_data:
    keycloak_db_data:
    caddy_data:
    caddy_config:
